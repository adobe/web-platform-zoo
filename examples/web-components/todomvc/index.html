<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoMVC using Web Components</title>
		<link rel="stylesheet" href="./css/todomvc/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input data-todo="new" class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section data-todo="hide-if-none" class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<todo-list/>
			</section>
			<footer data-todo="hide-if-none" class="footer">
				<span data-todo="count" class="todo-count"><strong>0</strong> item left</span>
				<todo-filters>
					<ul class="filters">
						<li>
							<a href="#/">All</a>
						</li>
						<li>
							<a href="#/active">Active</a>
						</li>
						<li>
							<a href="#/completed">Completed</a>
						</li>
					</ul>
				</todo-filters>
				<button data-todo="clear-completed" class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p data-todo="hide-if-none">Double-click to edit a todo</p>
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Created by <a href="https://grep.codeconsult.ch">Bertrand Delacretaz as part of the <a href="https://opensource.adobe.com/web-platform-zoo/">Adobe Web Platform Zoo</a></p>
			<p>Uses local storage: the data of multiple browser windows stays in sync.</p>
			<p>Based on the <a href="http://todomvc.com">TodoMVC</a> examples.</p>
		</footer>
		<script type="module" src="js/app.js"></script>
		<script type="module" src="js/todo-item-component.js"></script>
		<script type="module" src="js/todo-list-component.js"></script>
		<script type="module" src="js/todo-filters-component.js"></script>
	</body>
</html>
