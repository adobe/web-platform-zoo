<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Shopping Cart Web Components</title>

  <link rel="stylesheet" href="../../../classless-essentials.css">
  <link rel="stylesheet" href="./style.css">

  <script type="module" src="components/product-list.js"></script>
  <script type="module" src="components/inc-dec-input.js"></script>
  <script type="module" src="components/cart-status.js"></script>
</head>

<body>
  <nav>
    <ul>
      <li><a href="../../../">Home</a></li>
    </ul>
  </nav>
  <section>
    <h1>Shopping cart using Web Components</h1>
    <p>
      <em>V0.15, fixed keyboard navigation and input in the product list</em>
    </p>
    <p>
      See the <a href="https://github.com/adobe/web-platform-zoo/blob/main/examples/web-components/cart/README.md">README</a> for goals, design decisions and status.
    </p>
    <p><em>Product images generated by <a href="https://firefly.adobe.com/">Adobe Firefly</a></em></p>
  </section>
  <main>
    <h2>Products</h2>
    <cart-status itemscope>Cart: <b><span itemprop="total.products"></span></b> products, <b><span itemprop="total.items"></span></b> items, USD <b><span itemprop="total.price"></span></b></cart-status>
    -
    <a href="cart.html">Cart contents</a>
  </main>
  <section id="products">
    <product-list aria-label="Products list" aria-role="list"></product-list>
  </section>
  <cart-status role="status"></cart-status>
</body>

</html>
