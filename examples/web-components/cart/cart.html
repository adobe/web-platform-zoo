<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Shopping Cart Contents</title>

  <link rel="stylesheet" href="../../../classless-essentials.css">
  <link rel="stylesheet" href="./style.css">

  <script type="module" src="components/web-vitals-log.js"></script>
  <script type="module" src="components/product-list.js"></script>
  <script type="module" src="components/inc-dec-input.js"></script>
  <script type="module" src="components/cart-status.js"></script>
  <script type="module" src="components/a11y-status.js"></script>
</head>

<body>
  <nav>
    <ul>
      <li><a href="../../../">Home</a></li>
    </ul>
  </nav>
  <main>
    <h1>Shopping Cart Contents</h1>
    <h2>Products</h2>
    <cart-status itemscope>
      <a11y-speak>
        Cart: <b><span itemprop="total.products"></span></b> products,
        <b><span itemprop="total.items"></span></b> items,
        USD <b><span itemprop="total.price"></span></b>
      </a11y-speak>
      - <a class="speakOnFocus" href="./">Shopping page</a>
    </cart-status>
  </main>
  <section id="products">
    <product-list template='pil' aria-label="Products list" aria-role="list" class="cart" query="cart"></product-list>
  </section>
  <a11y-status></a11y-status>
  <web-vitals-log></web-vitals-log>
</body>

</html>
